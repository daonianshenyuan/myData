<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>申请表</title>
    <meta charset="UTF-8">

    <script src="../Js/angular.min.js"></script>
    <script src="../Js/angular-cookies/angular-cookies.min.js"></script>
    <script src="../Js/ui-bootstrap-tpls.min.js"></script>
    <script src="../Js/main.js"></script>

    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />

    <script src="../Js/angular.min.js"></script>
    <script src="../Js/angular-cookies/angular-cookies.min.js"></script>
    <script src="../Js/main.js"></script>

   <!-- <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>-->
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<form  class="ng-pristine ng-valid" role="form" ng-controller="applyController">
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td width="10%" class="tableleft">申请人</td>
            <td>
                <input type="text" name="proposer" ng-model="proposer"/>
                <span class="error" style="color: red" ng-show="proposer_error">{{proposer_error}}</span>
            </td>
        </tr>
        <tr>
            <td class="tableleft">联系电话</td>
            <td>
                <input type="text" name="tel" ng-model="tel"/>
                <span class="error" style="color: red" ng-show="tel_error">{{tel_error}}</span>
            </td>
        </tr>
        <tr>
            <td  class="tableleft">工具类型</td>
            <td>
                <select name="module" ng-model="module" ng-options="modulelist.name as modulelist.name for modulelist in modulelists">

                </select>
            </td>
        </tr>
        <tr>
            <td class="tableleft">网管版本</td>
            <td>
                <input type="text" name="versions" ng-model="versions"/>
                <span class="error" style="color: red" ng-show="versions_error">{{versions_error}}</span>
            </td>
        </tr>
        <tr>
            <td class="tableleft">MAC</td>
            <td>
                <input type="text" name="mac" ng-model="mac"/>
                <span class="error" style="color: red" ng-show="mac_error">{{mac_error}}</span>
            </td>
        </tr>
        <tr>
            <td class="tableleft">项目名</td>
            <td>
                <input type="text" name="address" ng-model="address"/>
                <span class="error" style="color: red" ng-show="address_error">{{address_error}}</span>
            </td>
        </tr>
        <tr>
            <td class="tableleft">到期时间</td>
            <td>
                <select name="endtime" ng-model="endtime">
                    <option value="临时License">临时License</option>
                    <option value="永久License">永久License</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button  class="btn btn-primary" ng-click="saveApply()" type="button">保存</button>&nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
